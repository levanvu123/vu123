<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Mẫu Phiên Bản Mới</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header-nav">
        <a href="#trangchu" class="nav-item">Trang chủ Mới</a>
        <a href="#thongtin" class="nav-item">Thông tin Mới</a>
        <a href="#dichvu" class="nav-item">Dịch vụ Mới</a>
    </div>
    
    <div class="main-content-wrapper">
        
        <div class="table-container">
            <h3>Bảng Thống Kê Điểm</h3>
            <table>
                <thead>
                    <tr>
                        <th>Môn học</th>
                        <th>Điểm số</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hóa học</td>
                        <td>8.8</td>
                    </tr>
                    <tr>
                        <td>Vật lý</td>
                        <td>9.2</td>
                    </tr>
                    <tr>
                        <td>Sinh học</td>
                        <td>7.9</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-container">
            <h2>Đăng Ký Khóa Học</h2>
            
            <div class="form-group">
                <label for="ten">Tên học viên:</label>
                <input type="text" id="ten" name="ten" placeholder="Nhập tên của bạn">
            </div>
            
            <div class="form-group">
                <label for="email">Tài khoản:</label>
                <input type="text" id="email" name="email" value="user@domain.com" readonly> 
            </div>

            <div class="form-group">
                <label>Lựa chọn: (Chọn khóa học)</label>
                <div class="so-thich-buttons">
                    <button type="button" class="tag-button">Lập trình</button>
                    <button type="button" class="tag-button">Thiết kế</button>
                    <button type="button" class="tag-button">Kinh doanh</button>
                </div>
            </div>
            
            <button type="submit" class="submit-button">Xác nhận</button>
        </div>
    </div>
</body>
</html>
