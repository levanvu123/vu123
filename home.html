<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập CSS - 09/12</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div id="vung-1">
        <h2>Vùng 1: Thanh Liên Kết (Link States)</h2>
        <nav>
            <a href="#" class="nav-link">Trong Chờ</a>
            <a href="#thong-tin" class="nav-link">Thông Tin</a>
            <a href="#dich-vu" class="nav-link">Phục Vụ</a>
        </nav>
    </div>

    <hr>

    <div id="vung-2">
        <h2>Vùng 2: Form Đăng Ký Theo Yêu Cầu</h2>
        <form action="#" method="POST" class="custom-form">
            
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="country">Quốc gia:</label>
                <select id="country" name="country">
                    <option value="vn" selected>Việt Nam</option>
                    <option value="us">Hoa Kỳ</option>
                    <option value="jp">Nhật Bản</option>
                </select>
            </div>

            <div class="form-group hobbies">
                <label>Sở thích:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="sport" name="hobby" value="sport">
                    <label for="sport">Thể thao</label>

                    <input type="checkbox" id="reading" name="hobby" value="reading">
                    <label for="reading">Đọc sách</label>

                    <input type="checkbox" id="music" name="hobby" value="music">
                    <label for="music">Nghe nhạc</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Đăng Nhập</button>
                <button type="reset" class="reset-btn">Thoát</button>
            </div>
        </form>
    </div>

</body>
</html>
